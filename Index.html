<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Layout</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: blue; /* Page background */
      color: white;
    }

    /* Navigation bar */
    .navbar {
      background-color: darkblue;
      padding: 10px;
      text-align: left;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    .navbar a:hover {
      text-decoration: underline;
    }

    /* Table section */
    .content {
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      color: black;
    }

    table, th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: center;
    }

    /* Footer */
    .footer {
      background-color: yellow;
      color: black;
      text-align: center;
      padding: 15px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <div class="navbar">
    <a href="#">Home</a>
    <a href="#">About</a>
  </div>

  <!-- Content -->
  <div class="content">
    <h2>Table Section</h2>
    <table>
      <tr>
        <th>Column 1</th>
        <th>Column 2</th>
      </tr>
      <tr>
        <td>Row 1</td>
        <td>Row 1</td>
      </tr>
      <tr>
        <td>Row 2</td>
        <td>Row 2</td>
      </tr>
    </table>
  </div>

  <!-- Footer -->
  <div class="footer">
    Footer
  </div>

</body>
  </html>
